<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      margin-bottom: 10px;
    }

    #typing {
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }

    #message {
      padding: 10px;
      width: 70%;
    }

    #sendBtn {
      padding: 10px 16px;
      cursor: pointer;
    }

    .message {
      margin: 5px 0;
      padding: 5px;
      background: #e6f7ff;
      border-radius: 4px;
    }

    .system-message {
      font-style: italic;
      color: #888;
    }

    .seen {
      font-size: 0.8em;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>💬 Chat App</h1>

  <div id="messages"></div>
  <div id="typing"></div>

  <input type="text" id="message" placeholder="Enter Message" />
  <button id="sendBtn">Send</button>

  <!-- 🔊 Notification Sound -->
  <audio id="notificationSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1156-pristine.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let username = prompt("Enter your name:") || "Anonymous";
    socket.emit("join", username);

    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("message");
    const allMessages = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");
    const sound = document.getElementById("notificationSound");

    let typingTimeout;

    // 🔓 Unlock sound on first interaction
    document.addEventListener("click", () => {
      sound.play().catch(() => {});
    }, { once: true });

    // Handle incoming messages
    socket.on("message", ({ user, text }) => {
      const div = document.createElement("div");
      div.classList.add("message");

      if (user === "System") {
        div.classList.add("system-message");
        div.innerText = text;
      } else {
        div.innerHTML = `<strong>${user}:</strong> ${text}`;

        // ✅ Seen by indicator
        const seen = document.createElement("div");
        seen.className = "seen";
        seen.innerText = `✅ Seen by: ${username}`;
        div.appendChild(seen);

        // 🔊 Play notification sound
        sound.play().catch(() => {});
      }

      allMessages.appendChild(div);
      allMessages.scrollTop = allMessages.scrollHeight;
    });

    // Typing indicator
    socket.on("typing", (user) => {
      typingDiv.innerText = `✍️ ${user} is typing...`;
    });

    socket.on("stop-typing", () => {
      typingDiv.innerText = "";
    });

    // Send message
    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (text !== "") {
        socket.emit("user-message", { user: username, text });
        socket.emit("stop-typing");
        messageInput.value = "";
        messageInput.focus();
      }
    });

    // Typing detection
    messageInput.addEventListener("input", () => {
      socket.emit("typing", username);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("stop-typing");
      }, 1000);
    });

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
